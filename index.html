<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-text"></p>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="btn clear">AC</button>
                <button class="btn symbol">+/-</button>
                <button class="btn percentage">%</button>
                <button class="btn operation">/</button>
            </div>
            <div class="row">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operation">x</button>
            </div>
            <div class="row">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operation">-</button>
            </div>
            <div class="row">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operation">+</button>
            </div>
            <div class="row">
                <button class="btn number cero">0</button>
                <button class="btn number point">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
